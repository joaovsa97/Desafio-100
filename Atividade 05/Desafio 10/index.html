        <button onclick="showTip()">Show tip</button>

    <div id="tip">
        <p>Add = +</p>
        <p>Subtract = -</p>

        <p>Divide = /</p>
        <p>Division Remainder = %</p>

    <script>
        function showTip() {
            visibilty = document.getElementById("tip")

            if(visibilty.style.display != 'block'){
                visibilty.style.display = 'block'
            } else {
                visibilty.style.display = 'none'
            }
        }
